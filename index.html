<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
            padding: 10px;
        }
        strong {
            color: #333;
        }
        @media (max-width: 600px) {
            textarea {
                font-size: 14px;
            }
            input[type="submit"] {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Classifier</h1>
        <form method="POST">
            <textarea name="news_article" rows="10" placeholder="Enter news article here...">{{ news_article }}</textarea><br>
            <input type="submit" value="Classify">
        </form>
        {% if predictions %}
        <h2>Predictions:</h2>
        <ul>
            {% for model, prediction in predictions.items() %}
            <li><strong>{{ model }}:</strong> {{ prediction }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
